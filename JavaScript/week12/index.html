<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/normalize.css" />
	<link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Cервис комментариев</title>
</head>
<body class="body">
    <h1>Сервис комментариев со спам фильтром</h1>
   <main class="container">
    <section>
        <h2>Оставьте ваш комментарий</h2>
        <p class="checkbox">Отображать ваше имя?
            <label class="checkbox1">
                <input id="radio_1" type="radio" name="author" value="yes" checked>да
            </label>
            <label class="checkbox2">
                <input id="radio_2" type="radio" name="author" value="no">нет
            </label>
        </p>
        <div class="name">
            <label for="name">Введите ваше<strong>ФИО</strong>:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="avatar">
            <label for="name">Введите ссылку <strong>вашего аватара</strong>:</label>
            <input type="text" id="avatar" name="avatar">
        </div>
        <div class="comment">
            <p>Оставьте ваш комментарий:</p>
            <textarea name="comment" id="comment"></textarea>
            <button class="button" type="button" id="send">Отправить</button>
        </div>
    </section>
    <section class="chat">
        <h2>Чат</h2>
        <div class="message">
        </div>
    </section>
   </main>
    <script src="index.js"></script>
</body>
</html>

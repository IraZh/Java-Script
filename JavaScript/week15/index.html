<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/normalize.css" />
	<link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Планировщик задач</title>
</head>
<body class="body">
   <main class="container">
    <h2>Введите задачу</h2>
    <section class="input_task">
        <div>
            <input class="input" type="text" id="task" name="Задача">
        </div>
        <div>
            <button class="button" type="button" id="send">Добавить</button>
        </div>
    </section>
    <section>
        <h2>Список задач</h2>
        <p id="empty-list">Нет задач</p>
        <div class="all_tasks"></div>
        <button id="delete" class="button2" onclick="deleteTasks()" disabled="true">Очистить список</button>
    </section>
   </main>
    <script src="./assets/index.js"></script>
</body>
</html>
